<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <!--<title>若依介绍</title>-->
    <title>主界面</title>
    <link rel="shortcut icon" href="favicon.ico">
<!--    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
<!--    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>-->

    <th:block th:include="include :: header('首页')" />
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <style>
        /* 设置卡片列宽 */
        .has-card-view tr{
            width: calc(100% / 6);
            float: left;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* 清除浮动 */
        .has-card-view::after {
            content: "";
            display: table;
            clear: both;
        }
        /* 自定义卡片样式 */
        .card {
            background: #fff;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16);
            transition: all 0.3s;
        }
        .flex-row {
            display: flex;
            flex-direction: row;
        }
        .flex-item {
            /*flex: 1;*/
        }
        .flex-item-key {
            font-family: "Microsoft Yahei", Verdana, Simsun, "Segoe UI Web Light", "Segoe UI Light", "Segoe UI Web Regular", "Segoe UI", "Segoe UI Symbol", "Helvetica Neue", Arial;
            font-weight: bold;
            font-size: 14px;
            width: 80px;
            text-align: right;
        }
        .flex-item-value {
            font-family: "Microsoft Yahei", Verdana, Simsun, "Segoe UI Web Light", "Segoe UI Light", "Segoe UI Web Regular", "Segoe UI", "Segoe UI Symbol", "Helvetica Neue", Arial;
            font-weight: bold;
            font-size: 14px;
            width: 80px;
            text-align: left;
        }
        .flex-item-seperate {
            height: 20px;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 data-collapse">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="">
                            <h3>设备总数：<span style="color: blue;">1000000</span></h3>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="">
                            <h3>在线数：<span style="color: green;">1000000</span></h3>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="">
                            <h3>离线数：<span style="color: red;">1000000</span></h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <!--默认分页效果-->
                <!--  <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">首页</a></li>
                      <li class="page-item">
                          <a class="page-link" href="#"><span>&laquo;</span></a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                      <li class="page-item"><a class="page-link" href="#">5</a></li>
                      <li class="page-item">
                          <a class="page-link" href="#"><span >&raquo;</span></a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">尾页</a></li>
                  </ul>-->
                <!-- 卡片容器 -->
                <div id="card-container" class="row"></div>

            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        $(function() {
            var data = [];
            for (let i = 0; i < 50; i++) {
                for (let i = 0; i < 50; i++) {
                    var n = i + ''
                    if (i % 2 === 0) {
                        n = '1111111111111111111'
                    }
                    data.push({
                        code: '设备编号' + n,
                        name: '设备名称 ' + n,
                    })
                }
            }

            // 渲染卡片
            function renderCards(data) {
                const container = $('#card-container').empty();
                data.forEach(item => {
                    const col = $('<div>').addClass('col-xs-12 col-sm-6 col-md-3');
                    const card = $('<div>').addClass('card').addClass("flex-row");
                    card.append(`
                                <div class="flex-item">
                                    <div class="flex-item-key"><span>设备编号：</span></div>
                                    <div class="flex-item-key"><span>设备名称：</span></div>
                                    <div class="flex-item-seperate"><span></span></div>
                                    <div class="flex-item-key"><span>焊接电压：</span></div>
                                    <div class="flex-item-key"><span>焊接电流：</span></div>
                                    <div class="flex-item-seperate"><span></span></div>
                                    <div class="flex-item-key"><span>焊工姓名：</span></div>
                                    <div class="flex-item-key"><span>焊工工号：</span></div>
                                </div>
                                <div class="flex-item">
                                    <div class="flex-item-value ellipsis" data-toggle="tooltip" title="${item.code}"><span>${item.code}</span></div>
                                    <div class="flex-item-value ellipsis" data-toggle="tooltip" title="${item.name}"><span>${item.name}</span></div>
                                    <div class="flex-item-seperate"><span></span></div>
                                    <div class="flex-item-value ellipsis" data-toggle="tooltip" title="${item.code}"><span>${item.code}</span></div>
                                    <div class="flex-item-value ellipsis" data-toggle="tooltip" title="${item.name}"><span>${item.name}</span></div>
                                    <div class="flex-item-seperate"><span></span></div>
                                    <div class="flex-item-value ellipsis" data-toggle="tooltip" title="${item.code}"><span>${item.code}</span></div>
                                    <div class="flex-item-value ellipsis" data-toggle="tooltip" title="${item.name}"><span>${item.name}</span></div>
                                </div>
                            `);
                    col.append(card);
                    container.append(col);
                });
            }

            renderCards(data);
            // 设置鼠标悬停展示全部内容
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
