<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <!--<title>若依介绍</title>-->
    <title>主界面</title>
    <link rel="shortcut icon" href="favicon.ico">
<!--    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
<!--    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>-->

    <th:block th:include="include :: header('首页')" />
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 data-collapse">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="">
                            <h3>设备总数：<span style="color: blue;">1000000</span></h3>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="">
                            <h3>在线数：<span style="color: green;">1000000</span></h3>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="">
                            <h3>离线数：<span style="color: red;">1000000</span></h3>
                        </div>
                    </div>
                </div>

                <!-- 卡片列表 -->
                <div id="card-list">
                    <!-- 卡片 1 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 1 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 1 content goes here.
                        </div>
                    </div>
                    <!-- 卡片 2 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 2 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 2 content goes here.
                        </div>
                    </div>
                    <!-- 卡片 3 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 3 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 3 content goes here.
                        </div>
                    </div>
                    <!-- 卡片 4 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 4 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 4 content goes here.
                        </div>
                    </div>
                    <!-- 卡片 5 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 5 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 5 content goes here.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>

</html>
