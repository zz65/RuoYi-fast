    <style>
        /* 设置卡片列宽 */
        .has-card-view tr{
            width: calc(100% / 6);
            float: left;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* 清除浮动 */
        .has-card-view::after {
            content: "";
            display: table;
            clear: both;
        }
        /* 自定义卡片样式 */
        .card {
            background: #fff;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16);
            transition: all 0.3s;
        }
        .flex-row {
            display: flex;
            flex-direction: row;
        }
        .flex-item {
            /*flex: 1;*/
        }
        .flex-item-key {
            width: 50px;
            text-align: right;
        }
        .flex-item-value {
            width: 80px;
            text-align: left;
        }
    </style>
</head>

    <script th:inline="javascript">
        $(function() {
            var data = [];
            for (let i = 0; i < 50; i++) {
                if (i % 2 === 0) {
                    data.push({
                        id: i,
                        name: 'Item ' + i,
                        price: '$' + i
                    })
                } else {
                    data.push({
                        id: i,
                        name: 'Item ' + 1111111111,
                        price: '$' + i
                    })
                }
                // data.push({
                //     id: i,
                //     name: 'Item ' + i,
                //     price: '$' + i
                // })
            }

            // 渲染卡片
            function renderCards(data) {
                const container = $('#card-container').empty();
                data.forEach(item => {
                    const col = $('<div>').addClass('col-xs-6 col-sm-4 col-md-2');
                    const card = $('<div>').addClass('card').addClass("flex-row");
                    card.append(`
                                <div class="flex-item">
                                    <div class="flex-item-key">名称：</div>
                                    <div class="flex-item-key">价格：</div>
                                </div>
                                <div class="flex-item">
                                    <div class="flex-item-value ellipsis" data-toggle="tooltip">${item.name}</div>
                                    <div class="flex-item-value ellipsis" data-toggle="tooltip">${item.price}</div>
                                </div>
                            `);
                    col.append(card);
                    container.append(col);
                });
            }

            renderCards(data);
            // 设置鼠标悬停展示全部内容
            // $('[data-toggle="tooltip"]').tooltip();
            $('.flex-item-value').tooltip();

            /*$('#table').bootstrapTable('load', data);*/
        });
    </script>
