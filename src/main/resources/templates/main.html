<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->
    <!--<title>若依介绍</title>-->
    <title>主界面</title>
    <link rel="shortcut icon" href="favicon.ico">
<!--    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
<!--    <link href="../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>-->

    <th:block th:include="include :: header('首页')" />
    <link th:href="@{/css/custom.css}" rel="stylesheet"/>
    <style>
        /* 设置卡片列宽 */
        .has-card-view tr{
            width: calc(100% / 6);
            float: left;
            padding: 0 15px;
            box-sizing: border-box;
        }

        /* 清除浮动 */
        .has-card-view::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 data-collapse">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="">
                            <h3>设备总数：<span style="color: blue;">1000000</span></h3>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="">
                            <h3>在线数：<span style="color: green;">1000000</span></h3>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="">
                            <h3>离线数：<span style="color: red;">1000000</span></h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <!--默认分页效果-->
                <!--  <ul class="pagination">
                      <li class="page-item"><a class="page-link" href="#">首页</a></li>
                      <li class="page-item">
                          <a class="page-link" href="#"><span>&laquo;</span></a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                      <li class="page-item"><a class="page-link" href="#">4</a></li>
                      <li class="page-item"><a class="page-link" href="#">5</a></li>
                      <li class="page-item">
                          <a class="page-link" href="#"><span >&raquo;</span></a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">尾页</a></li>
                  </ul>-->

                <!-- 卡片列表 -->
                <table
                        id="table"
                        data-toggle="table"
                        data-height=""
                        data-card-view="true"
                >
                    <thead>
                    <tr>
                        <th data-field="id">ID</th>
                        <th data-field="name">Item Name</th>
                        <th data-field="price">Item Price</th>
                    </tr>
                    </thead>
                </table>

                <div id="card-list">
                    <!-- 卡片 1 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 1 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 1 content goes here.
                        </div>
                    </div>
                    <!-- 卡片 2 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 2 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 2 content goes here.
                        </div>
                    </div>
                    <!-- 卡片 3 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 3 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 3 content goes here.
                        </div>
                    </div>
                    <!-- 卡片 4 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 4 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 4 content goes here.
                        </div>
                    </div>
                    <!-- 卡片 5 -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Card 5 Title</h3>
                        </div>
                        <div class="panel-body">
                            Card 5 content goes here.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <!--<script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>-->
    <script th:inline="javascript">
        $(function() {
            var data = [
                {
                    id: 0,
                    name: 'Item 0',
                    price: '$0'
                },
                {
                    id: 1,
                    price: '$1'
                },
                {
                    id: 2,
                    name: 'Item 2',
                    price: '$2'
                },
                {
                    id: 3,
                    name: 'Item 3',
                    price: '$3'
                },
                {
                    id: 4,
                    name: 'Item 4',
                    price: '$4'
                },
                {
                    id: 5,
                    name: 'Item 5',
                    price: '$5'
                }
            ];
            $('#table').bootstrapTable('load', data);
        });
    </script>
</body>
</html>
